    <script>
    
    var arr = [7,1,2,6,3,4,5];

    // var bool;

    for(var i = 0; i < arr.length-1;i++){
        // 这一个for循环是控制趟数，每一次都会比较出一行数组中最大的那个

        //  bool = false;
        for(var j = 0;j < arr.length - 1 -i; j++){
            
            // 假设数组中的第一个为最大值,然后每次和后面的数字比较的时候，都会和后面的数字调换位置，
            // 一直到数组的最后
            // 然后第二趟，就开始比较第二大的数字
            if(arr[j] > arr[j+1]){
                var temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
                // 假如 前一个 比后面的大，那么，这两者就会调换位置，所以可以用第三个参数来做介质来调换
                // bool = true;
            }
        }

        // if(bool == false){
        //     break;
        // }

    }
    console.log(arr);
    
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    canvas{
        border:1px solid skyblue;
    }
    </style>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <script>


    // 绘制饼状图
    // 1，根据数据绘制一个饼图
    // 2，绘制标题 从扇形的湖中心伸出一条线，再画一条横线，在横线的上面写上文字标题
    // 3，在画布的左上角，绘制说明，一个和扇形一样颜色的矩形，旁边就是文字说明

    var PieChart = function(ctx){
        // 绘制工具
        this.ctx = ctx || document.querySelector('canvas').getContext('2d');
        // 绘制饼图的中心
        this.w = this.ctx.canvas.width;
        this.h = this.ctx.canvas.height;
        // 圆心
        this.x0 = this.w/2+60;
        this.y0 = this.h/2;

        // 半径
        this.radius = 150;
        // 伸出去的线得长度
        this.outline = 20;
        // 说明的矩形大小
        this.rectW = 30;
        this.rectH = 15;
        this.space = 20;
    }
    PieChart.prototype.init = function (data){
        // 1,准备数据
        this.drawPie(data);
    };
    PieChart.prototype.drawPie = function (data){
        var that = this;
        // 1,转化弧度
        var angleList = this.transformAngle(data);
        // 2，绘制饼图
        var startAngle = 0;
        angleList.forEach(function(item,i){
            // 当前的结束弧度要等于下一次的起始弧度
            var endAngle = startAngle + item.angle;
            that.ctx.beginPath();
            that.ctx.moveTo(that.x0,that.y0);
            that.ctx.arc(that.x0,that.y0,200,startAngle,endAngle);
            var color = that.ctx.fillStyle = that.getRandomColor();
            that.ctx.fill();
            // 下一次要使用当前的这一次的结束角度
            // 绘制标题
            that.drawTitle(startAngle,item.angle,color,item.title);
            that.drawDesc(i,item.title);
           startAngle = endAngle;

        });
    };
    PieChart.prototype.drawTitle = function(startAngle,angle,color,title){
        // 1，确定伸出去的线，通过圆点，
        // 2，确定伸出去的点，需要确定伸出去的线的长度
        // 3，固定伸出去的线的长度
        // 4，计算这个点的坐标
        // 5，需要根据角度和斜边的长度
        // 5,1，使用弧度，当前扇形的起始弧度，+ 对应的弧度的一半
        // 5,2 半径+ 伸出去的长度
        // 5,3 outX = x0+cos(angle) * (r + outLine);
        // 5,4 outY = y0+sin(angle) * (r + outLine);

        // 将斜边画出来
        var edeg = this.radius + this.outLine;
        var edegX = Math.cos(startAngle + angle/2) * edeg;
        var edegY = Math.sin(startAngle + angle/2) * edeg;
        var outX = this.x0 + edegX;
        var outY = this.y0 + edegY;
        this.ctx.beginPath();
        this.ctx.moveTo(this.x0,this.y0);
        this.ctx.lineTo(outX,outY);
        this.ctx.strokeStyle = color;

        // 画文字和下划线
        // 线的方向怎么判断，伸出去的点在x0, 的左边，线的方向就是左边
        // 线的方向怎么判断，伸出去的点在x0，的右边，线的方向就是右边
        // 结束的点的坐标，和文字大小

        this.ctx.font = '14px Microsoft YaHei';
        var textWidth = this.ctx.measureText(title).width;
        if(outX > this.x0){
            // 右
            this.ctx.lineTo(outX + textWidth,outY);
            this.ctx.textAlign = 'left';
        }else{
            // 左
            this.ctx.lineTo(outX = textWidth,outY);
            this.ctx.textAlign = 'right';
        }
        this.ctx.stroke();
        this.ctx.textBaseline = 'bottom';
        this.ctx.fillText(title,outX,outY);
    };

    PieChart.prototype.drawDesc = function(index,title){
        // 绘制说明
        // 矩形的大小
        // 距离上和左边的间距
        // 矩形之间的间距
        this.ctx.fillRect(this.space,this.space+index*(this.rectH + 10),this.rectW,this.rectH);
        // 绘制文字
        this.ctx.beginPath();
        this.ctx.textAlign = 'left';
        this.ctx.textBaseline = 'top';
        this.ctx.font = '12px Microsoft YaHei';
        this.ctx.fillText(title,this.space+this.rectW+10,this.space+index*(this.rectH+10));
    }
    PieChart.prototype.transformAngle = function(data){
        // 返回的数据内容包含弧度的
        var total = 0;
        data.forEach(function(item,i){
            total += item.num;
        });
        console.log(total);
        data.forEach(function(item,i){
            var angle = item.num/total * Math.PI * 2;
            item.angle = angle;
        })
        return data;
    }
    PieChart.prototype.getRandomColor = function (){
        var r = Math.floor(Math.random()*256);
        var g = Math.floor(Math.random()*256);
        var b = Math.floor(Math.random()*256);
        return 'rgb('+r+','+g+','+b+')';
    }
    var data = [
        {
            title: '15-20岁',
            num: 6
        },
        {
            title: '20-25岁',
            num: 30
        },
        {
            title: '25-30岁',
            num: 10
        },
        {
            title: '30以上',
            num: 8
        }
    ];

    var pieChart = new PieChart();
    pieChart.init(data);
    </script>
</body>
</html>
